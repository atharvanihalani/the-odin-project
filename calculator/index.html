<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@100&display=swap" rel="stylesheet">    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>
        CALCULATOR
    </h1>
    <section class="calculator">
        <div id="screen">
            <div id="history"></div>
            <div id="display"></div>
        </div>
        <div class="input">
            <div class="the-rest">
                <div class="other-opers">
                    <button onclick="clearScreen()">AC</button>
                    <button onclick="backspace()">del</button>
                    <button onclick="appendOper('%')">%</button>
                </div>
                <div class="numbers">
                    <div class="_789">
                        <button onclick="appendNum('7')">7</button>
                        <button onclick="appendNum('8')">8</button>
                        <button onclick="appendNum('9')">9</button>
                    </div>
                    <div class="_456">
                        <button onclick="appendNum('4')">4</button>
                        <button onclick="appendNum('5')">5</button>
                        <button onclick="appendNum('6')">6</button>
    
                    </div>
                    <div class="_123">
                        <button onclick="appendNum('1')">1</button>
                        <button onclick="appendNum('2')">2</button>
                        <button onclick="appendNum('3')">3</button>
                    </div>
                    <div class="_0">
                        <button onclick="appendNum('0')">0</button>
                        <button>.</button>
                    </div>
                </div>
            </div>
            <div class="main-opers">
                <button onclick="appendOper('/')">รท</button>
                <button onclick="appendOper('*')">x</button>
                <button onclick="appendOper('-')">-</button>
                <button onclick="appendOper('+')">+</button>
                <button onclick="calculate()">=</button>
            </div>
        </div>
    </section>
    <footer>
        <!-- plug github link / other projects -->
    </footer>
</body>
</html>
