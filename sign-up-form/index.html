<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="main">
        <figure id="logo-stamp">
            <a href="http://brckhmptn.com">
                <object data="./img/logo.svg" type="image/svg+xml" id="logo"></object>
            </a>
        </figure>

        <div id="form-content">
            <form action="nowhere.in" method="post">
                <h1>
                    Enter Backstage
                </h1>
                <div class="questions">
                    <ul>
                        <li>
                            <label for="name">Name: *</label>
                            <br>
                            <input type="text" name="name" id="name" placeholder=" " required>
                        </li>
                        <li>
                            <label for="email">Email: *</label>
                            <br>
                            <input type="email" name="email" id="email" placeholder=" " required>
                        </li>
                        <li>
                            <label for="password">Password: *</label>
                            <br>
                            <input type="password" name="password" id="password" placeholder=" " required>
                        </li>
                        <li>
                            <label for="password-check">Confirm Password: *</label>
                            <br>
                            <input type="password" name="password-check" id="password-check" placeholder=" " required>
                        </li>
                        <li>
                            <label for="fav-album">Favorite Album: *</label>
                            <br>
                            <select name="fav-album" id="fav-album" required>
                                <option value="" disabled selected hidden></option>
                                <option value="AAT">ALL-AMERICAN TRASH</option>
                                <option value="SAT 1">SATURATION</option>
                                <option value="SAT 2">SATURATION II</option>
                                <option value="SAT 3">SATURATION III</option>
                                <option value="iridescence">iridescence</option>
                                <option value="ginger">GINGER</option>
                                <option value="roadrunner">ROADRUNNER</option>
                                <option value="the family">The Family</option>
                                <option value="TM">TM</option>
                            </select>
                            <!-- <input type="text" name="fav-album" id="fav-album" placeholder=" " required> -->
                        </li>
                    </ul>
                </div>
                <button type="submit" disabled>Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
