<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="main">
        <figure id="logo-stamp">
            <img src="./img/logo.png" alt="brockhampton logo"> 
        </figure>
        
        <div id="form-content">
            <form action="nowhere.in" method="post">
                <div class="questions">
                    <ul>
                        <li>
                            <label for="name">Name: </label>
                            <br>
                            <input type="text" name="name" id="name" placeholder=" " required>
                        </li>
                        <li>
                            <label for="email">Email: </label>
                            <br>
                            <input type="email" name="email" id="email" placeholder=" " required>
                        </li>
                        <li>
                            <label for="password">Password: </label>
                            <br>
                            <input type="password" name="password" id="password" placeholder=" " required>
                        </li>
                        <li>
                            <label for="password-check">Confirm Password: </label>
                            <br>
                            <input type="password" name="password-check" id="password-check" placeholder=" " required>
                        </li>
                        <li>
                            <label for="fav-album">Favorite Album: </label>
                            <br>
                            <input type="text" name="fav-album" id="fav-album" placeholder=" " required>
                        </li>
                    </ul>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
